{% extends 'base.html' %}
{% load static %}
{% block title %}
İletişim
{% endblock %}
{% block content %}
<div class="main-content"> 
    <!-- Section: home -->
    <section id="home" class="divider bg-lighter">
      <div class="display-table">
        <div class="display-table-cell">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-push-3">
                
                <h4 class="text-theme-colored mt-0 pt-5"> Kaydol</h4>
                <hr>
                <p>iSeries'e Hoşgeldiniz</p>
                {% include 'partials/_alerts.html'%}
                <form name="login-form" method="POST" action="{% url 'signup'%}" class="clearfix">
                 {% csrf_token %}
                    <div class="row">
                    <div class="form-group col-md-12">
                      <label for="form_username_email">Kullanıcı Adı</label>
                      <input id="form_username_email" name="username" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="form_username_email">E-posta Adresi</label>
                      <input id="form_username_email" name="email" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="form_password">Parola</label>
                      <input type="password" id="form_password" name="password" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="form_password">Parola(Tekrar)</label>
                      <input type="password" id="form_password" name="password2" class="form-control" type="text">
                    </div>
                  </div>
                  
                  
                  <div class="form-group pull-right mt-10">
                    <button type="submit" class="btn btn-dark btn-sm">Kaydol</button>
                  </div>
                  <div class="clear text-center pt-10">
                    <a class="text-theme-colored font-weight-600 font-12" href="{% url 'login' %}">Zaten bir hesabın var mı??</a>
                  </div>
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- end main-content -->

{% endblock %}
