{% extends 'base.html' %}
{% load static %}
{% block title %}
İletişim
{% endblock %}
{% block content %}
<div class="main-content"> 
    <!-- Section: home -->
    <section id="home" class="divider fullscreen bg-lighter">
      <div class="display-table">
        <div class="display-table-cell">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-push-3">
                <div class="text-center mb-60"><a href="#" class=""><img alt="" src="{% static 'images/nubilogo.png' %}"></a></div>
                <h4 class="text-theme-colored mt-0 pt-5"> Giriş</h4>
                <hr>
                <p>iSeries 'ye hoş geldiniz.</p>
                {% include 'partials/_alerts.html'%}
                <form name="login-form" method="POST" action="{% url 'login'%}" class="clearfix">
                 {% csrf_token %}
                    <div class="row">
                    <div class="form-group col-md-12">
                      <label for="form_username_email">Kullanıcı Adı</label>
                      <input id="form_username_email" name="username" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="form_password">Parola</label>
                      <input type="password" id="form_password" name="password" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="checkbox pull-left mt-15">
                    <label for="form_checkbox">
                      <input id="form_checkbox" name="form_checkbox" type="checkbox">
                      Beni Hatırla </label>
                  </div>
                  <div class="form-group pull-right mt-10">
                    <button type="submit" class="btn btn-dark btn-sm">Giriş</button>
                  </div>
                  <div class="clear text-center pt-10">
                    <a class="text-theme-colored font-weight-600 font-12" href="#">Parolanızı mı Unuttunuz?</a>
                  </div>
                  <div class="clear text-center pt-10">
                    <a class="btn btn-dark btn-lg btn-block no-border mt-15 mb-15" href="#" data-bg-color="#3b5998">Facebook ile Giriş Yap</a>
                    <a class="btn btn-dark btn-lg btn-block no-border" href="#" data-bg-color="#00acee">Twitter ile Giriş Yap</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- end main-content -->

{% endblock %}
